<input type="number" [(ngModel)]="defaultCounterValue">
<button (click)="setDefaultValue()">
  Set default value
</button>

<h4>{{ counterValue }}</h4>

<app-button-grouping [counterValue]="counterValue"
           (onIncrement)="counterValue=$event"
           (onDecrement)="counterValue=$event">
  <span increment>Increment</span>
  <span decrement>Decrement</span>
</app-button-grouping>
